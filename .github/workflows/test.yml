# GitHub Actions Workflow: Test Suite
# Runs pytest on every push to verify code quality

name: Test Suite

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'requirements.txt'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx
    
    - name: Lint with ruff (optional)
      continue-on-error: true
      run: |
        pip install ruff
        ruff check src/ tests/
    
    - name: Run unit tests
      run: |
        pytest tests/test_zonewize/ -v -m "not integration and not e2e" --cov=src/skills/zonewize --cov-report=xml --cov-report=term-missing
      env:
        SUPABASE_URL: "https://test.supabase.co"
        SUPABASE_ANON_KEY: "test-anon-key"
        SUPABASE_SERVICE_ROLE_KEY: "test-service-role-key"
    
    - name: Check coverage threshold (85%)
      run: |
        coverage_pct=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); print(float(tree.getroot().attrib['line-rate']) * 100)")
        echo "Coverage: ${coverage_pct}%"
        threshold=85
        if (( $(echo "$coverage_pct < $threshold" | bc -l) )); then
          echo "âŒ Coverage ${coverage_pct}% is below threshold ${threshold}%"
          exit 1
        fi
        echo "âœ… Coverage ${coverage_pct}% meets threshold ${threshold}%"
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        flags: unittests
    
    - name: Test summary
      if: always()
      run: |
        echo "### Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Python Version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "Coverage: $(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); print('{:.1f}%'.format(float(tree.getroot().attrib['line-rate']) * 100))")" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        pytest tests/test_zonewize/ --co -q | head -20 >> $GITHUB_STEP_SUMMARY
