name: ZoneWise Municode Scraper (Modal.com 10x Parallel)

# ADVISOR RECOMMENDATION: "Modal.com - 10x parallel Playwright - $200/mo, free tier available"

on:
  schedule:
    # Run daily at 3 AM EST (8 AM UTC) 
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      counties:
        description: 'Counties to scrape (comma-separated, or "all")'
        required: false
        default: 'brevard'
      template_type:
        description: 'Template type filter (standard_next, elaws, all)'
        required: false
        default: 'all'
      batch_size:
        description: 'Parallel batch size (1-10)'
        required: false
        default: '10'

env:
  MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
  MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

jobs:
  detect-templates:
    name: Detect Municode Templates
    runs-on: ubuntu-latest
    outputs:
      jurisdictions: ${{ steps.detect.outputs.jurisdictions }}
      template_summary: ${{ steps.detect.outputs.summary }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install httpx

      - name: Run template detector
        id: detect
        run: |
          python scripts/municode_template_detector.py \
            --counties "${{ github.event.inputs.counties || 'brevard' }}" \
            --output-json jurisdictions.json
          
          # Output for next job
          echo "jurisdictions=$(cat jurisdictions.json | jq -c '.')" >> $GITHUB_OUTPUT
          echo "summary=$(cat jurisdictions.json | jq -c '.summary')" >> $GITHUB_OUTPUT

      - name: Upload template results
        uses: actions/upload-artifact@v4
        with:
          name: template-detection
          path: jurisdictions.json

  scrape-parallel:
    name: Parallel Scraping (Modal.com)
    runs-on: ubuntu-latest
    needs: detect-templates
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Modal
        run: |
          pip install modal supabase

      - name: Authenticate Modal
        run: |
          modal token set --token-id "$MODAL_TOKEN_ID" --token-secret "$MODAL_TOKEN_SECRET"

      - name: Download template results
        uses: actions/download-artifact@v4
        with:
          name: template-detection

      - name: Run Modal parallel scraper
        id: scrape
        run: |
          echo "ðŸš€ Starting 10x parallel scraping via Modal.com..."
          
          modal run scripts/modal_template_scraper.py \
            --config jurisdictions.json \
            --batch-size "${{ github.event.inputs.batch_size || '10' }}" \
            --output scrape_results.json
          
          echo "results=$(cat scrape_results.json | jq -c '.summary')" >> $GITHUB_OUTPUT

      - name: Upload scrape results
        uses: actions/upload-artifact@v4
        with:
          name: scrape-results
          path: scrape_results.json

  upload-supabase:
    name: Upload to Supabase
    runs-on: ubuntu-latest
    needs: scrape-parallel
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install supabase

      - name: Download scrape results
        uses: actions/download-artifact@v4
        with:
          name: scrape-results

      - name: Upload to Supabase
        run: |
          python scripts/upload_zoning_districts.py \
            --input scrape_results.json \
            --table zoning_districts

      - name: Generate summary
        run: |
          echo "## ðŸ”ï¸ ZoneWise Scrape Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Template Distribution" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat scrape_results.json | jq '.template_summary' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Jurisdictions | $(cat scrape_results.json | jq '.total_jurisdictions') |" >> $GITHUB_STEP_SUMMARY
          echo "| Successful | $(cat scrape_results.json | jq '.successful_scrapes') |" >> $GITHUB_STEP_SUMMARY
          echo "| Districts Found | $(cat scrape_results.json | jq '.total_districts_found') |" >> $GITHUB_STEP_SUMMARY

  validate-quality:
    name: Quality Validation
    runs-on: ubuntu-latest
    needs: upload-supabase
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install supabase

      - name: Run validation
        run: |
          python scripts/validate_zoning_data.py \
            --min-accuracy 0.95 \
            --check-known-values
          
      - name: Report validation
        if: failure()
        run: |
          echo "âš ï¸ Quality validation failed!" >> $GITHUB_STEP_SUMMARY
          echo "Check logs for details." >> $GITHUB_STEP_SUMMARY
