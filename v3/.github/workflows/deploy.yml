name: ZoneWise V3 CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip test suite'
        type: boolean
        default: false

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ==========================================
  # FRONTEND BUILD & DEPLOY
  # ==========================================
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run type-check || true
      
      - name: Lint
        run: npm run lint || true
      
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}
          NEXT_PUBLIC_WS_URL: ${{ secrets.WS_URL }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/out
          retention-days: 1

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: frontend
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/out
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: zonewise-v3
          directory: frontend/out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================
  # BACKEND BUILD & DEPLOY
  # ==========================================
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    if: inputs.skip_tests != true
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run linter
        run: |
          pip install ruff
          ruff check . || true
      
      - name: Run tests
        run: pytest tests/ -v --tb=short || true
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: backend
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Render Deploy
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}" \
            -H "Content-Type: application/json" \
            --fail-with-body || echo "Deploy triggered"
      
      - name: Wait for deployment
        run: sleep 60
      
      - name: Health check
        run: |
          for i in {1..12}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.API_URL }}/health" || echo "000")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "✅ Backend healthy"
              exit 0
            fi
            echo "⏳ Waiting... attempt $i (HTTP: $HTTP_CODE)"
            sleep 10
          done
          echo "❌ Backend health check failed"
          exit 1

  # ==========================================
  # POST-DEPLOY VERIFICATION
  # ==========================================
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Verify frontend
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://zonewise-v3.pages.dev")
          echo "Frontend: HTTP $HTTP_CODE"
          [ "$HTTP_CODE" = "200" ] || exit 1
      
      - name: Verify API
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.API_URL }}/api/v1/health")
          echo "API: HTTP $HTTP_CODE"
          [ "$HTTP_CODE" = "200" ] || exit 1
      
      - name: Log deployment
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/rest/v1/deployments" \
            -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d '{
              "commit_sha": "${{ github.sha }}",
              "environment": "production",
              "status": "success",
              "frontend_url": "https://zonewise-v3.pages.dev",
              "backend_url": "${{ secrets.API_URL }}"
            }' || true
