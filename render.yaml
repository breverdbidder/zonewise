services:
  # ZoneWise API Service
  - type: web
    name: zonewise-api
    env: python
    region: oregon
    plan: free  # Start with free tier
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn zonewise_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false  # Set in Render dashboard
      - key: SUPABASE_SERVICE_KEY
        sync: false  # Set in Render dashboard
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /health
    autoDeploy: true
